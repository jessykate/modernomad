{% extends "root.html" %}

{% block body %}

<h1>Oops!</h1> 
<h3>Something's Gone Wrong :(</h3>
{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
