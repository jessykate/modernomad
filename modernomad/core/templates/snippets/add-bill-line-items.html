<h4 class="row-spacer">Custom Fees</h4>
<form method="POST" role="form" class="form-horizontal" action="{% url 'add_bill_item' location.slug bill.id %}">{% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label"> Discount </label> 
        <div class="col-sm-2">
            <select name="calculation_type" class="form-control">
                <option value="absolute">$</option>
                <option value="percent">%</option>
            </select>
        </div>
        <div class="col-sm-2">
            <input name="discount" class="form-control" value="0">
        </div>
        <label class="col-sm-1 control-label">Reason</label> 
        <div class="col-sm-2">
            <input class="form-control" name="reason" value="">
        </div>
        <div class="col-sm-2">
            <input type="submit" class="btn btn-default" style="width:100%;" value="Apply"/>
        </div>
    </div>
</form>
